<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit_rating</title>
</head>
<body>
{% for book in books %}
    <form action="{{ url_for('edit_rating',index=book.id) }}" method="post">
        <p>{{ book.title }}</p><br>
        <p> {{ book.author }}</p>
        <label>New Rating</label>
        <input type="number" name="edit_rating"/>
        <button type="submit"> Submit </button>

    </form>
 {% endfor %}


</body>
</html>
